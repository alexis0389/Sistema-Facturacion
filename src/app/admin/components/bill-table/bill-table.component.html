<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input [(ngModel)]="searchField" matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
  <button *ngIf="searchField" matSuffix mat-icon-button (click)="clearSearchField()" onclick="location.reload()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente_Id</th>
      <td mat-cell *matCellDef="let row">{{row.clienteId}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
    </ng-container>

    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descuento</th>
      <td mat-cell *matCellDef="let row">{{row.descuento}}</td>
    </ng-container>

    <ng-container matColumnDef="iva">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IVA</th>
      <td mat-cell *matCellDef="let row">{{row.iva}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <a class="detalle" mat-fab matTooltip="Detalles" matTooltipPosition="right" color="accent" routerLink="billDetails"><mat-icon id="action">manage_search</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--Fila que se muestra cuando no hay datos coincidentes-->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con su busqueda "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="8" showFirstLastButtons></mat-paginator>
</div>
